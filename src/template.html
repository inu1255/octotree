<div>
  <nav class="octotree_sidebar">
    <a class="octotree_toggle btn">
      <div class="loader"></div>
      <span></span>

      <div class="popup">
        <div class="arrow"></div>
        <div class="content">
          GitCodeTree已启用。点此
          <kbd>cmd shift s</kbd> (or <kbd>ctrl shift s</kbd>)
          显示.
        </div>
      </div>
    </a>

    <a class="octotree_opts" href="javascript:void(0)">
      <span></span>
    </a>

    <div class="octotree_views">
      <div class="octotree_view octotree_treeview current">
        <div class="octotree_view_header"></div>
        <div class="octotree_view_body"></div>
      </div>

      <div class="octotree_view octotree_errorview">
        <div class="octotree_view_header"></div>
        <form class="octotree_view_body">
          <div class="message"></div>
          <div>
            <input name="token" type="text" placeholder="请在这里填写token" autocomplete="off">
          </div>
          <div>
            <button type="submit" class="btn">保存</button>
            <a href="https://github.com/buunguyen/octotree#access-token" target="_blank" tabIndex="-1">为什么需要填写token?</a>
          </div>
          <div class="error"></div>
        </form>
      </div>

      <div class="octotree_view octotree_optsview">
        <div class="octotree_view_header">设置</div>
        <form class="octotree_view_body">
          <div>
            <label>站点token</label>
            <a class="octotree_help" href="https://gitee.com/inu1255/GitCodeTree#设置" target="_blank" tabIndex="-1">
              <span></span>
            </a>
            <input type="text" data-store="TOKEN" data-perhost="true">
          </div>

          <div>
            <div>
              <label>热键</label>
            </div>
            <input type="text" data-store="HOTKEYS">
          </div>

          <div>
            <label><input type="checkbox" data-store="REMEMBER"> 记住展开/收起状态</label>
          </div>

          <div>
            <label><input type="checkbox" data-store="NONCODE"> 在没有代码的页面也显示</label>
          </div>

          <div class="octotree_github_only">
            <label><input type="checkbox" data-store="LOADALL"> 自动加载</label>
          </div>

          <div>
            <button type="submit" class="btn">保存</button>
          </div>
        </form>
      </div>
    </div>
  </nav>
</div>
